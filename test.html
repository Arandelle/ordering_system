      function createMenuItemCard(item) {

              src="${item.image}"

            />

               onclick="addToCart(${item.id})"
              class="absolute -bottom-2 -right-2 bg-white rounded-full flex items-center justify-center text-xl hover:bg-gray-50 hover:border-red-600 transition-all cursor-pointer"

            </button>

      function renderMenuSection() {
        const sectionContainer = document.getElementById("menuSections");

        sectionContainer.innerHTML = categories.map((category, index) => {
          const items = menuData[category.id] || [];
          console.log(menuData[category.id])
          return `
            <div id='${category.id}Section'  class="scroll-mt-24 mb-8">
             <h2 class='text-2xl font-bold mb-6'>${category.title}</h2>
                  <div id="${category.id}Items" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
                    ${items.map(item => createMenuItemCard(item)).join('')}
                    </div>
            </div>
            `;
        }).join("");
      }

      // Add to cart function
      function addToCart(itemId){
        // Get all items from all categorie
        const allItems = Object.values(menuData).flat();
        const item = allItems.find(item => item.id === itemId);
        const existingItem = cart.find(item => item.id === itemId);

        if(existingItem){
          existingItem.quantity++;
        } else {
          cart.push({...item, quantity: 1});
        }

        updateCart();

        console.log("updated cart: ", cart)
      }

      //Remove item from the cart
      function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }

      // update quantity
      function updateQuantity(itemId, change){
        const item = cart.find(item => item.id === itemId);
        if (item){
          item.quantity += change;
          if (item.quantity <= 0){
            removeFromCart(itemId);
          } else {
            updateCart();
          }
        }
      }

      // Update cart UI
      function updateCart(){
        const cartItemContainer = document.getElementById("cartItems");
        const cartTotal = document.getElementById('cartTotal');
        const emptyCart = document.getElementById('emptyCart');
        const summaryBtn = document.getElementById('summaryBtn');
        const checkoutBtn = document.getElementById('checkoutBtn');

        if (cart.length === 0){
          cartItemContainer.classList.add('hidden');
          emptyCart.classList.remove('hidden'); // show empty cart
          summaryBtn.classList.add("hidden");
          cartTotal.textContent = '‚Ç± 0.00';
          checkoutBtn.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
          checkoutBtn.classList.remove('bg-red-600', 'text-white','hover:bg-red700', 'cursor-pointer');
        } else {
          cartItemContainer.classList.remove('hidden');
          emptyCart.classList.add('hidden');
          summaryBtn.classList.remove('hidden');
          checkoutBtn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
          checkoutBtn.classList.add('bg-red-600', 'text-white','hover:bg-red700', 'cursor-pointer');

          const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          cartTotal.textContent = `‚Ç± ${total}`;

          cartItemContainer.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between py-3">
                       <img 
                       src="${item.image}"
                       alt="${item.name}"
                       class="mx-2 h-12 w-12" >
                        <div class="flex-1">
                            <p class="font-semibold text-sm">${item.name}</p>
                            <p class="text-xs text-gray-600">‚Ç± ${item.price}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                onclick="updateQuantity(${item.id}, -1)"
                                class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 cursor-pointer">
                                -
                            </button>
                            <span class="w-6 text-center font-semibold">${item.quantity}</span>
                            <button
                                onclick="updateQuantity(${item.id}, 1)"
                                class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 cursor-pointer">
                                +
                            </button>
                            <button
                                onclick="removeFromCart(${item.id})"
                                class="ml-2 text-red-600 hover:text-red-800 text-sm">
                                √ó
                            </button>
                        </div>
                    </div>
          `).join('');
        }
      }
